<div>
  <a href="https://www.youtube.com/watch?v={{ include.id }}" target="_blank"{% if include.onclick %} onclick="{{ include.onclick }}"{% endif %}>
    <div class="image-container">
      <div class="frame no-padding tile-content iconic">
        <img src="{% if include.thumbnail %}{{ include.thumbnail }}{% else %}https://i.ytimg.com/vi/{{ include.id }}/maxresdefault.jpg{% endif %}">
        <span class="icon mif-play op-dark bg-hover-red fg-white shadow"></span>
      </div>
    </div>
  </a>
</div>
